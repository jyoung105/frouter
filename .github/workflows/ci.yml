name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Test (Node ${{ matrix.node }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: [20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build dist artifacts
        run: npm run build

      - name: Run unit + security tests
        run: node --test dist/tests/unit/*.test.js dist/tests/security/*.test.js

      - name: Run integration tests (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: node --test dist/tests/integration/*.test.js

      - name: Perf baseline + perf tests
        if: matrix.os == 'ubuntu-latest' && matrix.node == 22
        continue-on-error: true
        run: |
          npm run perf:baseline
          npm run test:perf
